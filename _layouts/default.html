<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#b17b16">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button"  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation-menu" aria-expanded="false">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">{{ site.title }}</a>
	</div>

	<div class="collapse navbar-collapse" id="main-navigation-menu">
	  <ul class="nav navbar-nav">
	    {% for node in site.pages %}
	    {% if node.navigable == true %}
	    {% if page.url == node.url %}
	    <li class="active">
	      <a href="{{node.url}}">{{node.title}} <span class="sr-only">(current)</span></a>
	    </li>
	    {% else %}
	    <li><a href="{{node.url}}">{{node.title}}</a></li>
	    {% endif %}
	    {% endif %}
	    {% endfor %}
	  </ul>
	  <ul class="nav navbar-nav pull-right">
	    <li><a href="mailto:{{ site.email }}">Email me</a></li>
	    <li><a href="https://github.com/{{ site.github_username }}">GitHub</a></li>
	    <li><a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a></li>
	  </ul>
	</div>
      </div>
    </nav>
    <div class="container">
      <div class="panel panel-default">
	<div class="panel-body">
      
	  {{ content }}

	</div>
      </div>
    </div>
    <script src="{{ site.baseurl }}/assets/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/bootstrap.min.js"></script>
  </body>
</html>
